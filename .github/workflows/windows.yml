name: Windows CI

on:
  push:
    branches: [main, master, windows_support]
  pull_request:
  workflow_dispatch:

jobs:
  check-windows:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: release

      - name: Install dependencies
        shell: Rscript {0}
        run: |
          install.packages("tinytest", repos = "https://cloud.r-project.org")

      - name: Build source package
        shell: bash
        run: |
          R CMD build --no-build-vignettes --no-manual .

      - name: R CMD check
        shell: bash
        run: |
          R CMD check --no-manual --no-vignettes Rtinycc_*.tar.gz

      - name: Show check log on failure
        if: failure()
        shell: bash
        run: |
          cat Rtinycc.Rcheck/00check.log || true
          echo "---"
          cat Rtinycc.Rcheck/00install.out || true

      - name: Upload check results
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: windows-check-results
          path: Rtinycc.Rcheck/
