name: macOS (unsigned R) CI

on:
  workflow_dispatch:
  push:
    branches: [main, master]
  pull_request:

jobs:
  test-macos-unsigned:
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download unsigned R binary
        run: |
          curl -LO https://mac.r-project.org/big-sur/last-success/R-4.5-branch-arm64.tar.xz
          tar -xJf R-4.5-branch-arm64.tar.xz -C $HOME
          echo "$HOME/Library/Frameworks/R.framework/Resources/bin" >> $GITHUB_PATH
          echo "R_HOME=$HOME/Library/Frameworks/R.framework/Resources" >> $GITHUB_ENV

      - name: Check R version
        run: |
          "$HOME/Library/Frameworks/R.framework/Resources/bin/R" --version

      - name: Install dependencies
        run: |
          "$HOME/Library/Frameworks/R.framework/Resources/bin/Rscript" -e 'install.packages(c("devtools", "tinytest"), repos="https://cloud.r-project.org")'

      - name: Install package
        run: |
          "$HOME/Library/Frameworks/R.framework/Resources/bin/R" CMD build .
          PKG_TAR=$(ls -1t *.tar.gz | head -n1)
          "$HOME/Library/Frameworks/R.framework/Resources/bin/R" CMD INSTALL "$PKG_TAR"

      - name: Run tests
        run: |
          "$HOME/Library/Frameworks/R.framework/Resources/bin/Rscript" -e 'tinytest::test_package("Rtinycc")'
